<html>

<head>
    <title>Bootstrap Form</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style_log.css">
</head>

<body>


    <div class="container ">
        <div class="row ">
            <div class="col-md-6  rounded  "></div>

            <div class="col-lg-4">
                <form>
                    <div class="image text-center ">
                        <img src="images/log.jpeg" height="100px" class="rounded-circle ">
                    </div>
                    <div class="text-wow">
                        </h1>
                        <label>Border Guard Bangladesh Hospital</label>
                    </div>


                    <div class="form-group">


                        <input type="text" class="form-control col-form-label-sm fa fa-address-book"
                            placeholder="Username" required>
                    </div>

                    <div class="form-group ">

                        <input type="password" class="form-control col-form-label-sm " placeholder="Password" required>
                    </div>
                    <div class="form-group ">

                        <select class="custom-select form-control-sm">
                            <option>BGBD DHAKA</option>
                            <option>BGBH CTG</option>
                        </select>
                    </div>
                    <div class="col-auto float-left">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                            <label class="form-check-label " for="autoSizingCheck">
                                Remember me
                            </label>
                        </div>
                    </div>



                    <div class="submit text-center">
                        <input type="submit" value="Login" class="btn btn-danger btn-block  ">
                    </div>
                    <hr>
                    <div class="text center">
                        <label>Forgot Password?</label>

                    </div>



                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container ">
            <div class="row ">
                <div class="col-md-6   ">

                </div>

                <div class="col-lg-4 footer-text text-white">
                    <p>Copyright &#xA9; Border Guard Bangladesh 2019.</p>
                </div>
                <div class="col-md-6   ">

                </div>
                <div class="col-lg-4  image text-center footer-text text-white ">
                    <p>Powered By<img src="images/eg_log.jpeg" height="10px"></p>

                </div>

            </div>
        </div>

    </footer>

</body>

</html>
